- link:
    ~/.config/fish/config.fish: shells/fish/config.fish
    ~/.config/fish/fishfile: shells/fish/fishfile
    ~/.config/fish/conf.d/addpath.fish: shells/fish/addpath.fish
    ~/.config/starship.toml: shells/starship/starship.toml

- shell:
  - command: |
      fish -c \
      'if functions -q fisher
        fisher self-update
      else
        curl https://git.io/fisher --create-dirs -sLo ~/.config/fish/functions/fisher.fish
      end'
    description: Installing/Updating Fisher
  - [fish -c fisher, Updating fish plugins]
