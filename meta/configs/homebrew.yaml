- link:
    ~/Brewfile: tools/homebrew/Brewfile

- brewfile:
  - ~/Brewfile

- shell:
  - [brew update, Updating Homebrew]
  - [brew upgrade, Upgrading outdated brews]
  - [brew cask upgrade, Upgrading outdated casks]
  - command: |
      if [ "$(brew list gem-colorls)" ]; then
        brew gem upgrade colorls || true
      else
        brew gem install colorls
      fi
    description: Installing colorls gem
  - [brew cleanup, Cleanup brew cached downloads]
